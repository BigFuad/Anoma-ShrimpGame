<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anoma Shrimp Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Landing Page -->
  <div id="landing">
    <img src="mage.png" alt="Mage Mascot" id="mage">
    <h1><span id="welcome">Welcome to the <span class="red">Anoma</span> Shrimp Game</span></h1>

    <label for="difficulty">Select Difficulty:</label>
    <select id="difficulty">
      <script>
        for (let i = 1; i <= 20; i++) {
          document.write(`<option value="${i}">Level ${i}</option>`);
        }
      </script>
    </select>

    <button id="playBtn">Play</button>
  </div>

  <!-- Game Page -->
  <div id="game" style="display:none;">
    <div id="hud">
      <span id="timer">Time: 0s</span>
    </div>
    <canvas id="mazeCanvas"></canvas>

    <!-- Glowing Larger Controls -->
    <div class="controls game-controls">
      <button class="ctrl big glow" data-dir="up">⬆️</button><br>
      <button class="ctrl big glow" data-dir="left">⬅️</button>
      <button class="ctrl big glow" data-dir="down">⬇️</button>
      <button class="ctrl big glow" data-dir="right">➡️</button>
    </div>

    <p id="credit">Built by <a href="https://twitter.com/sherlock_XIX" target="_blank">@sherlock_XIX</a></p>
  </div>

  <!-- Music -->
  <audio id="bgMusic" src="music.mp3" loop></audio>

  <script src="game.js"></script>
</body>
</html>
