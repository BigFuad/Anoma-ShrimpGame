<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Anoma Shrimp Game</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- LANDING -->
  <section id="landing" class="screen">
    <div class="title-wrap" aria-hidden="false">
      <div class="title">Welcome to the <span class="brand">Anoma</span> Shrimp Game</div>
    </div>

    <!-- Replace mage.png with your image in the same folder -->
    <img class="mage" src="mage.png" alt="Mascot">

    <div class="controls-row">
      <label for="levelSelect" class="level-label">Difficulty</label>
      <select id="levelSelect" aria-label="Difficulty selector"></select>
    </div>

    <div style="margin-top:12px">
      <button id="btn-play" class="btn-play" aria-label="Play">Play â–¶</button>
    </div>
  </section>

  <!-- GAME SCREEN -->
  <section id="game-screen" class="screen" hidden>
    <div class="hud">
      <div>Level: <span id="hud-level">1</span></div>
      <div>Time: <span id="hud-time">0.0</span>s</div>
      <div>Size: <span id="hud-size">0Ã—0</span></div>
      <div><button id="btn-restart" class="btn ghost">Restart</button></div>
      <div><button id="btn-exit" class="btn ghost">Exit</button></div>
    </div>

    <div class="stage">
      <canvas id="maze" width="800" height="800" aria-label="Maze canvas"></canvas>
    </div>
  </section>

  <!-- LARGE CENTERED D-PAD -->
  <div class="dpad" role="group" aria-label="On-screen controls">
    <button class="dpad-btn up" data-dir="up" aria-label="Up">â–²</button>
    <button class="dpad-btn left" data-dir="left" aria-label="Left">â—€</button>
    <button class="dpad-btn down" data-dir="down" aria-label="Down">â–¼</button>
    <button class="dpad-btn right" data-dir="right" aria-label="Right">â–¶</button>
  </div>

  <!-- WIN MODAL -->
  <div class="win-modal" id="winModal" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="win-box">
      <div class="cheer-row">
        <img src="mage.png" alt="mage" />
        <img src="mage.png" alt="mage" />
        <img src="mage.png" alt="mage" />
      </div>
      <h2>ðŸŽ‰ Congratulations!</h2>
      <p id="winText">You escaped the maze.</p>
      <div style="font-weight:700">Time: <span id="final-time">0.00</span>s</div>
      <div class="win-actions">
        <button id="btn-play-again" class="btn red">Play Again</button>
        <button id="btn-close-win" class="btn ghost">Close</button>
      </div>
    </div>
  </div>

  <!-- FOOTER (visible on both screens) -->
  <footer>
    Built by <a href="https://twitter.com/sherlock_XIX" target="_blank" rel="noopener">@sherlock_XIX</a>
  </footer>

  <!-- Background music file: place a file named exactly "music.mp3" next to these files -->
  <audio id="bgm" src="music.mp3" loop preload="auto"></audio>

  <script src="game.js"></script>
</body>
</html>
