<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anoma Shrimp Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Landing Page -->
  <div id="landing">
    <img id="mage" src="mage.png" alt="Mage Mascot">
    <h1 id="welcomeText">
      Welcome to the <span class="red">Anoma</span> Shrimp Game
    </h1>
    <label for="difficulty">Select Difficulty:</label>
    <select id="difficulty">
      <option value="1">Level 1</option>
      <option value="2">Level 2</option>
      <option value="3">Level 3</option>

      <option value="7">Level 7</option>
      <option value="8">Level 8</option>

      <option value="10">Level 10</option>
      <option value="11">Level 11</option>
      <option value="12">Level 12</option>
      <option value="13">Level 13</option>
      <option value="14">Level 14</option>
      <option value="15">Level 15</option>
      <option value="16">Level 16</option>
      <option value="17">Level 17</option>
      <option value="18">Level 18</option>
      <option value="19">Level 19</option>
      <option value="20">Level 20</option>
    </select>
    <br>
    <button id="playBtn">Play</button>
  </div>

  <!-- Game Page -->
  <div id="gameContainer" class="hidden">
    <canvas id="gameCanvas"></canvas>
    <div id="timer">Time: 0s</div>
    <div id="controls">
      <button class="ctrl" id="up">â–²</button>

      </div>
    </div>
    <div id="credit">
      Built by <a href="https://twitter.com/sherlock_XIX" target="_blank">@sherlock_XIX</a>
    </div>
  </div>

  <!-- Win Popup -->
  <div id="winPopup" class="hidden">
    <h2>ðŸŽ‰ Congratulations! ðŸŽ‰</h2>
    <p id="finalTime"></p>
    <img src="mage.png" alt="Mage cheering" class="cheer">
    <button onclick="location.reload()">Play Again</button>
  </div>

  <audio id="bgMusic" src="music.mp3" loop></audio>

  <script src="game.js"></script>
</body>
</html>
